name: finance-dis-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  AR_REGION: europe-west1
  AR_PROJECT: finance-dis-prod
  AR_REPO: finance-dis

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to Google Artifact Registry
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $AR_REGION-docker.pkg.dev

      - name: Set image tag
        id: vars
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set image name (lowercase)
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ github.repository }}/finance-dis" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=${IMAGE_NAME_LOWER}" >> $GITHUB_ENV

      - name: Build API Docker image
        run: |
          docker build \
            -t $IMAGE_NAME:${IMAGE_TAG} \
            -t $IMAGE_NAME:latest \
            .

      - name: Tag & push API image
        run: |
          docker tag $IMAGE_NAME:${IMAGE_TAG} $REGISTRY/$IMAGE_NAME:${IMAGE_TAG}
          docker tag $IMAGE_NAME:latest $REGISTRY/$IMAGE_NAME:latest
          docker push $REGISTRY/$IMAGE_NAME:${IMAGE_TAG}
          docker push $REGISTRY/$IMAGE_NAME:latest

          API_AR_IMAGE=$AR_REGION-docker.pkg.dev/$AR_PROJECT/$AR_REPO/finance-dis
          docker tag $IMAGE_NAME:${IMAGE_TAG} $API_AR_IMAGE:${IMAGE_TAG}
          docker tag $IMAGE_NAME:latest $API_AR_IMAGE:latest
          docker push $API_AR_IMAGE:${IMAGE_TAG}
          docker push $API_AR_IMAGE:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy finance-dis \
            --image=$AR_REGION-docker.pkg.dev/$AR_PROJECT/$AR_REPO/finance-dis:latest \
            --region=$AR_REGION \
            --platform=managed \
            --allow-unauthenticated \
            --cpu=1 \
            --memory=2Gi \
            --timeout=900 \
            --min-instances=0 \
            --concurrency=20