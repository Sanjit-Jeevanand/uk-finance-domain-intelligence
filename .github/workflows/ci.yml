name: finance-dis-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tag
        id: vars
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build Docker image
        run: docker build -t finance-dis:${IMAGE_TAG} .

      - name: Tag & push image
        run: |
          docker tag finance-dis:${IMAGE_TAG} ghcr.io/${{ github.repository }}/finance-dis:${IMAGE_TAG}
          docker push ghcr.io/${{ github.repository }}/finance-dis:${IMAGE_TAG}

      - name: Run container
        run: |
          docker run -d \
            -p 8000:8000 \
            --name finance-dis-test \
            finance-dis:${IMAGE_TAG}

      - name: Wait for API startup
        run: sleep 10

      - name: Health check
        run: |
          curl --fail http://localhost:8000/health

      - name: Stop container
        if: always()
        run: docker stop finance-dis-test || true