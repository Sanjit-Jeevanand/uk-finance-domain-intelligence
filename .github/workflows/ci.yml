name: finance-dis-ci

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  AR_REGION: europe-west1
  AR_PROJECT: finance-dis-prod
  AR_REPO: finance-dis

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Authenticate to Google Artifact Registry
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker $AR_REGION-docker.pkg.dev

      - name: Set image tag
        id: vars
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Set image name (lowercase)
        run: |
          IMAGE_NAME_LOWER=$(echo "${{ github.repository }}/finance-dis" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=${IMAGE_NAME_LOWER}" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build \
            -t $IMAGE_NAME:${IMAGE_TAG} \
            -t $IMAGE_NAME:latest \
            .

      - name: Tag & push image to GHCR and Artifact Registry
        run: |
          # GHCR
          docker tag $IMAGE_NAME:${IMAGE_TAG} $REGISTRY/$IMAGE_NAME:${IMAGE_TAG}
          docker tag $IMAGE_NAME:latest $REGISTRY/$IMAGE_NAME:latest
          docker push $REGISTRY/$IMAGE_NAME:${IMAGE_TAG}
          docker push $REGISTRY/$IMAGE_NAME:latest

          # Artifact Registry
          AR_IMAGE=$AR_REGION-docker.pkg.dev/$AR_PROJECT/$AR_REPO/finance-dis
          docker tag $IMAGE_NAME:${IMAGE_TAG} $AR_IMAGE:${IMAGE_TAG}
          docker tag $IMAGE_NAME:latest $AR_IMAGE:latest
          docker push $AR_IMAGE:${IMAGE_TAG}
          docker push $AR_IMAGE:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy finance-dis \
            --image=$AR_REGION-docker.pkg.dev/$AR_PROJECT/$AR_REPO/finance-dis:latest \
            --region=$AR_REGION \
            --platform=managed \
            --allow-unauthenticated \
            --port=8000

      - name: Run container
        run: |
          docker run -d \
            -p 8000:8000 \
            --name finance-dis-test \
            -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
            $IMAGE_NAME:${IMAGE_TAG}

      - name: Wait for API startup
        run: |
          echo "Waiting for API to become healthy..."
          for i in {1..30}; do
            if curl --fail http://localhost:8000/health; then
              echo "API is up!"
              exit 0
            fi
            echo "Still starting... ($i)"
            sleep 2
          done
          echo "API failed to start in time"
          docker logs finance-dis-test
          exit 1

      - name: Health check
        run: |
          curl --fail http://localhost:8000/health
      
      - name: Dump container logs
        if: failure()
        run: docker logs finance-dis-test

      - name: Stop container
        if: always()
        run: docker stop finance-dis-test || true