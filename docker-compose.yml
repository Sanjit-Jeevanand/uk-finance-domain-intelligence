version: "3.9"

services:
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

  finance-dis:
    image: ghcr.io/sanjit-jeevanand/uk-finance-domain-intelligence/finance-dis:latest
    ports:
      - "8000:8000"
    depends_on:
      - ollama
    environment:
      OLLAMA_BASE_URL: http://ollama:11434

volumes:
  ollama: